<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" 
    integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
</script>
    
    
    <title>Vanillia javascript Todo List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class=" col-md-4">

            <header><h1>Vanillia Javascript Todo List</h1></header>
        </div>

        <div class=" col-md-4">
            <form>
                <input type="text" class="todo-input">
                    <button class="todo-button" type="submit"><i class="fa-regular fa-square-plus"></i>
                    </button>
                <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">Toutes</option>
                    <option value="completed">Complete</option>
                    <option value="uncompleted">A faire</option>
                </select>
                </div>
            </form>
        </div>

        <div class=" col-md-4">
    
            <div class="todo-container">
                <ul class="todo-list">
            
                </ul>

            </div>
    </div>
    </div>
</div>

    <script src="index.js"></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    
</body>
</html>
